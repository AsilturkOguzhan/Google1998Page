<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="all-piece">
            <div class="body">
                <div class="img-container">
                <img src="google-img.jpg" alt="Google">
                </div>
            </div>

        
        <div class="search-container">
            <form class="center-form">
                <p>Search the web using Google!</p>
                <input type="text">
            </form>
            <div class="frame-container">
            <form>
                <input type="submit" value="Google Search">
                <input type="submit" value="I am feeling lucky">
            </form>
            <style>
                form input[type="text"] {
                width: 300px;
            }
            </style>    
            </div>
        </div>
    </div>


    <div class="flex-container">
        <div class="box-1 center-form">
            <p>Special Searches</p>
            <span class="highlight">
            <p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></p>
            <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></p>
            </span>
        </div>

        <div class="box-2 center-form">
            <span class="highlight">
            <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></p>
            <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a></p>
            <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></p>
            <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"></a>Google Logos</a></p>
            </span>
        </div>
    
        <div class="box-3 center-form">
            <p>Get Google! updates monthly:</p>
            <form>
                <div class="flex-container center-div">
                    <input type="text">
                </div>
                        <div class="center-form center-div">
                        <input type="submit"value="Subscribe">
                        <span class="highlight">
                        <p><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive </a></p>
                        </span>
                        </div>           
                </div>
            </form>
        </div>
    </div>                           
</div> 

<footer>
    <p>Copyright (c) 1998 Google Inc.</p>
  </footer>
</body>
</html>
